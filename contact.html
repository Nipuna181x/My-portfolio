<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Header Navigation -->
    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg bg-body-none">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="./img/logo.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <main class="site-main">
        <section class="contact-page-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center mb-5">
                        <h2 class="text-uppercase">Get in Touch</h2>
                        <p>Feel free to contact me for any inquiries or opportunities</p>
                    </div>
                </div>
                <div class="row">
                    <!-- Contact Form -->
                    <div class="col-lg-6 mb-5">
                        <form class="contact-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn button primary-button text-uppercase">Send Message</button>
                        </form>
                    </div>

                    <!-- Contact Information -->
                    <div class="col-lg-6">
                        <div class="contact-info">
                            <div class="info-item mb-4">
                                <i class="fas fa-map-marker-alt"></i>
                                <h4>Location</h4>
                                <p>Your Address Here</p>
                            </div>
                            <div class="info-item mb-4">
                                <i class="fas fa-phone"></i>
                                <h4>Phone</h4>
                                <p>0764542180</p>
                            </div>
                            <div class="info-item mb-4">
                                <i class="fas fa-envelope"></i>
                                <h4>Email</h4>
                                <p>your.email@example.com</p>
                            </div>
                            <!-- Social Media Links -->
                            <div class="social-links mt-4">
                                <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="me-3"><i class="fab fa-linkedin-in"></i></a>
                                <a href="#" class="me-3"><i class="fab fa-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
